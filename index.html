<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>Simon Game</header>
      <div class="mainBoard">
              <button class="fourButton" id="red" data-tile="1" value = "1"></button>
              <button class="fourButton" id="blue" data-tile="2" value= "2"></button>
              <button class="fourButton" id="yellow" data-tile="3" value= "3"></button>
              <button class="fourButton" id="green" data-tile="4" value= "4"></button>
              <div id="center">
                <div id="textTitle">Simon</div>
                <button id="playButton">Play</button>

              </div>
      </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="script.js"></script>
  </body>
</html>
